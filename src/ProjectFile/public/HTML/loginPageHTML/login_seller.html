<!DOCTYPE html>
<html lang="en">

<head>
	<title>Seller Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../../Login/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../Login/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../Login/css/main.css">
	<!--===============================================================================================-->
	<style>
		.navbar-brand img {
			border: 5px solid gray;
			width: 100px;
		}
	</style>
	<script type="text/javascript">
		function popupOpen() {
			var popUrl = "register_seller.html"; //팝업창에 출력될 페이지 URL
			var popOption = "width=400px, height=800px, resizable=no, scrollbars=no, status=no;"; //팝업창 옵션(optoin)
			window.open(popUrl, "", popOption);
		}
	</script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<div class="navbar-brand"> <img src="logofile.png" alt="">
			</div>
	</nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Seller Login
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="seller_id" placeholder="ID">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" onclick="location.href='../sellerPageHTML/seller_page.html'">
							Sign in
						</button>
					</div>

					<br>

					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a href="javascript:popupOpen();" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
		</div>
		<!-- /.container -->
	</footer>



	<!--===============================================================================================-->
	<script src="../../Login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../Login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../Login/vendor/bootstrap/js/popper.js"></script>
	<script src="../../Login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../Login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../Login/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../Login/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../../Login/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../../Login/js/main.js"></script>

</body>

</html>
